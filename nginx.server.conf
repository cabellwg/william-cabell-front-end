map $sent_http_content_type $expires {
    default                    off;
    text/html                  epoch;
    text/css                   max;
    application/javascript     max;
    ~image/                    max;
}

server {
    listen       80;

    location / {
        root   /usr/share/nginx/html;
        index  index.html;
    }

    error_page  404               /index.html;

    gzip on;

    expires $expires;
}
